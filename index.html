	<body>
		<div id='header'>
			<div id='logo'>
			<img src='source/logo.png' alt='sales site logo'>
			<h1>Sales Site</h1>
			</div>
			<div id='header_right'>

					<span>Call us: +374 55 23 78 40</span>

				</div>
				<div id='main_menu'>
					<ul>
						<li><a href=''>Main</a></li>
						<li><a href=''>Home</a></li>
						<li><a href=''>Contacts</a></li>

			</div>
		</div>
		<div id='main_container'>
			<div id='slider'>
				
			</div>
			<div id='offers'>

				<div class='offer'>

					<img src='source/offer1.png' alt='some offer'>

				<div class='offer'>

					<img src='source/offer1.png' alt='some offer'>
				</div>
			</div>
			<div id='tabs'>

				<div onclick="showTab('tab2')" class='tab_header'>
